<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing inventory</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <style>
        button:hover {
            cursor: pointer;
            box-shadow:
                0px 0px 0px 1px #787979 inset,
                0px 0px 0px 2px #4e4e4e inset,
                0px 4px 0px 0px #1d1d1d,
                0px 5px 0px 0px #141414,
                0px 5px 0px 0px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="raw mt-5">
            <h1 class="text-center alert alert-dark">FISHING INVENTORY</h1>
        </div>
        <div class="raw d-flex">
            <div class="col-3">
                <nav id="nav_bar" class="h-100 flex-column align-items-stretch pe-4">
                    <nav class="nav nav-pills flex-column">
                        <button onclick="showMinuteria()"
                            class="btn btn-outline-dark border border-dark mb-2 bg-secondary-subtle text-secondary-emphasis"
                            id="minuteria">Minuteria</button>
                        <button onclick="showMulinelli()"
                            class="btn btn-outline-dark border border-dark mb-2 bg-secondary-subtle text-secondary-emphasis"
                            id="mulinelli">Mulinelli</button>
                        <button onclick="showCanneDaPesca()"
                            class="btn btn-outline-dark border border-dark mb-2 bg-secondary-subtle text-secondary-emphasis"
                            id="canneDaPesca">Canne da Pesca</button>
                        <button onclick="showFilo()"
                            class="btn btn-outline-dark border border-dark mb-2 bg-secondary-subtle text-secondary-emphasis"
                            id="filo">Filo</button>
                        <button onclick="showEsche()"
                            class="btn btn-outline-dark border border-dark mb-2 bg-secondary-subtle text-secondary-emphasis"
                            id="esche">Esche</button>
                    </nav>
                </nav>
            </div>
            <div class="col-9">
                <form action="">
                    <fieldset>
                        <input type="text" class="form-control col-12 mb-2 border-dark" id="insMinuteria"
                            placeholder="inserisci il nuovo elemento di minuteria">
                        <input type="text" class="form-control col-12 mb-2 border-dark" id="insMulinelli"
                            placeholder="inserisci il nuovo mulinello">
                        <input type="text" class="form-control col-12 mb-2 border-dark" id="insCanneDaPesca"
                            placeholder="inserisci la nuova canna da pesca">
                        <input type="text" class="form-control col-12 mb-2 border-dark" id="insFilo"
                            placeholder="inserisci il nuovo filo">
                        <input type="text" class="form-control col-12 mb-2 border-dark" id="insEsche"
                            placeholder="inserisci la nuova esca">
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-2">
            <div class="col-8 d-flex justify-content-between">
                <button onclick="sandProducts()"
                class="btn btn-outline-dark bg-secondary-subtle text-secondary-emphasis col-3">Send to
                Inventory</button>
                <button onclick="showAllProducts()"
                class="btn btn-outline-dark bg-secondary-subtle text-secondary-emphasis col-3">Show all
                products</button>
                <button onclick="deleteProducts()"
                class="btn btn-outline-dark bg-secondary-subtle text-secondary-emphasis col-3">Delete all
                products</button>
            </div>
        </div>
        <div class="row d-flex justify-content-center text-center mt-2">
            <h6 class="col-6">
                <ol id="prodotti"></ol>
            </h6>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
